[application]

name="playground"
main_scene="res://scenes/scene1.tscn"
icon="res://icon.png"

[editor_plugins]

enabled=["simple_water"]

[input]

char_front=[key(W)]
char_left=[key(A)]
char_back=[key(S)]
char_right=[key(D)]
char_aim=[mbutton(0, 2)]
char_fire=[mbutton(0, 1)]
char_jump=[key(Space)]
char_run=[key(Shift)]
char_crouch=[key(Control)]
char_walk=[key(Alt)]
char_use=[key(F)]
cycle_left=[key(Q)]
cycle_right=[key(E)]
char_reload=[key(R), mbutton(0, 5)]

[physics_2d]

motion_fix_enabled=true
